<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Drive Popup</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    body {
      background: #fff;
      padding-top: 80px;
    }

    /* Overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(255, 192, 203, 0.5); /* pink */
      z-index: 999;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #ffe4ec; /* pink lembut */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1000;
      min-width: 260px;
    }
  </style>
</head>
<body>

<h2>Kembang playlist!!</h2>

<div id="overlay"></div>

<div class="popup" id="popup">
  <h3>Playlist ngantuk kerja</h3>
  <p>
    <a href="https://drive.google.com/drive/folders/1xAMyYGtq5u2L266B13CCVcyjGvDPIo0Z?usp=sharing" target="_blank">
      https://drive.google.com/drive/folders/1xAMyYGtq5u2L266B13CCVcyjGvDPIo0Z?usp=sharing
    </a>
  </p>
</div>

<script>
  // Munculkan popup saat halaman load
  window.addEventListener('load', function() {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("popup").style.display = "block";
  });

  // Tutup popup jika klik overlay
  document.getElementById("overlay").addEventListener('click', function() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("popup").style.display = "none";
  });
</script>

</body>
</html>
